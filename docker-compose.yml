services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: oj
      POSTGRES_PASSWORD: ojpass
      POSTGRES_DB: oj
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build: ./api
    environment:
      DATABASE_URL: postgres://oj:ojpass@db:5432/oj
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build: .
    environment:
      API_INTERNAL_URL: http://api:4000
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
